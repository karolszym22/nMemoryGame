<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="main-wrapper">
        <div class="counter">
                    <p class="counter-name">Czas:</p>
                    <p class="counter-time">0</p>
        </div>
            <section class="board-game">
               
            <div class="dificulity-level">
                <h1>Memory</h1>
                <div class="chose-dificulity">
                   <div class="dificulity 1">
                <p>3 pary</p>
                  </div>
                   <div class="dificulity 2">
                    <p>4 pary</p>
                   </div>
                   <div class="dificulity 3">
                    <p>5 pary</p>
                   </div>
                </div>
            </div>
            <div class="game-start">
                <div class="cards-board">
                    <div id="card1" class="card">
                        
                        <div id="shadow-card1" class="shadow-card">
                            <h1>?</h1>
                        </div>
                    </div>
                    <div id="card2" class="card">
                        <div  id="shadow-card2" class="shadow-card">
                            <h1>?</h1>
                        </div>
                    </div>
                    <div id="card3" class="card">
                        <div  id="shadow-card3" class="shadow-card">
                            <h1>?</h1>
                        </div>
                    </div>
                    <div id="card4" class="card">
                        <div  id="shadow-card4" class="shadow-card">
                            <h1>?</h1>
                        </div>
                    </div>
                    <div id="card5" class="card">
                        <div  id="shadow-card5" class="shadow-card">
                            <h1>?</h1>
                        </div>
                    </div>
                    <div id="card6" class="card">
                        <div  id="shadow-card6" class="shadow-card">
                            <h1>?</h1>
                        </div>
                    </div>
                </div>
                <div class="setting-container">
                   
                    <div class="score-card">
                        <h2>Trials:</h2>
                        <p id="trials">0</p>
                    </div>
                    
                </div>
                
            </div>
            
            </section>
    </div>
    <div class="shadow-box">
        <div class="modal close">
            <div class="close-modal"><a id="closeModal">X</a></div>
            <h2>Gratulacje!</h2>
            <div class="results">
                <h3>Twój wynik to :</h3>
                <p id="results"></p>
            </div>
            <div class="final-option">
                <div class="setting-container">
                    <div class="reset-option">
                       
                            <button id="scoreButton" class="reset-button"  name="terms-and-conditions">Score table</button>
                            </div>
                    
                </div>
            </div>
            
        </div>
        <div class="modal-rank close">
            <div class="close-modal-rank"><a id="close-modal-rank">X</a></div>
            <h2>Wyniki</h2>
            <div class="rank-container">
                <div class="player-container"> <p class="player position">1</p> <p class = "player nickname">Niforius:</p> <p class = "player result">1231241</p></div>
                <div class="player-container"> <p class="player position">1</p> <p class = "player nickname">Niforius:</p> <p class = "player result">343</p></div>
                <div class="player-container"> <p class="player position">1</p> <p class = "player nickname">Niforius:</p> <p class = "player result">124243</p></div>

            </div>
        </div>
        <div class="modal-nick">
              <h1>Enter your nickname!</h1>
              <div class="enter-nick">
                <label>
                    <span>Nazwa użytkownika</span>                
                    <input type="text" class="nick-value" name="nazwa" id="nickValue"/>             
                    </label>   
                    <div class="attention">
                        <p id="nickLength"></p>
                    </div>
                    <div class="lets-play">
                        <button id="letsPlay" class="reset-button play">Play</button>
                   </div>           
              </div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</script>
</body>
</html>
